        .footer-links {

        }

        }

        .cursor {

            width: 24px;

            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="black" d="M13,1.07V9h7a1,1,0,0,1,.93.64,1,1,0,0,1-.25,1.09L11.93,22.94A1,1,0,0,1,10,22.13V14H3a1,1,0,0,1-.93-.64,1,1,0,0,1,.25-1.09L11.07,1.07A1,1,0,0,1,13,1.07Z"/></svg>');
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s ease;
            display: none;
        }

    <script>
        
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        
        function typeWriter(text, element, speed = 200) {
            let i = 0;
            element.value = '';
            
            function type() {
                if (i < text.length) {
                    element.value += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    
                    moveMouseAndClick();
                }
            }
            
            if (text) {
                type();
            }
        }
        
        
        function moveMouseAndClick() {
            const cursor = document.getElementById('cursor');
            const button = document.getElementById('search-button');
            const buttonRect = button.getBoundingClientRect();
            
            
            cursor.style.display = 'block';
            
            
            const startX = window.innerWidth / 2;
            const startY = window.innerHeight / 2;
            cursor.style.left = startX + 'px';
            cursor.style.top = startY + 'px';
            
            
            const targetX = buttonRect.left + buttonRect.width / 2;
            const targetY = buttonRect.top + buttonRect.height / 2;
            
            
            setTimeout(() => {
                cursor.style.transition = 'left 1s ease, top 1s ease';
                cursor.style.left = targetX + 'px';
                cursor.style.top = targetY + 'px';
                
                
                setTimeout(() => {
                    
                    button.classList.add('button-click');
                    setTimeout(() => {
                        button.classList.remove('button-click');
                        
                        
                        setTimeout(() => {
                            const query = document.getElementById('search-input').value;
                            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                        }, 300);
                    }, 150);
                }, 1000);
            }, 500);
        }
        
        
        window.onload = function() {
            const searchQuery = getQueryParam('q');
            const searchInput = document.getElementById('search-input');
            
            if (searchQuery) {
                
                typeWriter(searchQuery, searchInput);
            }
        };
    </script></body>
